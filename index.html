<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/img/calculator-icon.svg"
      type="image/x-icon"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculadora online</title>
  </head>
  <body>
    <div class="conteudo">
      <div class="formulario">
        <form action="">
          <div>
            <h2 class="cabecalho">Calculadora</h2>
          </div>
          <div class="campo">
            <label>Valor 1:</label>
            <input type="number" id="txtValor1"/>
          </div>
          <div class="campo">
            <label>Valor 2:</label>
            <input type="number" id="txtValor2"/>
          </div>
          <div class="campo">
            <label>Operação:</label>
            <select name="cbxOperacao" id="cbxOperacao">
              <option value="+">Adição</option>
              <option value="-">Subtração</option>
              <option value="/">Divisão</option>
              <option value="*">Multiplicação</option>
            </select>
          </div>
          <div class="botao">
            <button type="button" onclick="calcularValores()">Calcular</button>
          </div>
          <div class="campo">
            <label>Resultado:</label>
            <span class="resultado" id="txtResultado">-</span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
